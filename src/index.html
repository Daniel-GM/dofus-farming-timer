<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Timer</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="main">
    <div id="content">
      <div id="reset-div">
        <h1 id="back1" class="back">reset 1</h1>
        <h1 id="back3" class="back">reset 3</h1>
      </div>

      <div id="botoes-pos">
        <div class="display">
          <button id="btn1">pos 1</button>
        </div>
        <div class="display">
          <h1 id="timer1"></h1>
          <h1 id="spawn1" class="save-timer"></h1>
        </div>

        <div class="display">
          <button id="btn2">pos 2</button>
        </div>
        <div class="display">
          <h1 id="timer2"></h1>
          <h1 id="spawn2" class="save-timer"></h1>
        </div>

        <button id="btn3">pos 3</button>
        <div class="display">
          <h1 id="timer3"></h1>
          <h1 id="spawn3" class="save-timer"></h1>
        </div>

        <button id="btn4">pos 4</button>
        <div class="display">
          <h1 id="timer4"></h1>
          <h1 id="spawn4" class="save-timer"></h1>
        </div>
      </div>

      <div id="reset-div">
        <h1 id="back2" class="back">reset 2</h1>
        <h1 id="back4" class="back">reset 4</h1>
      </div>
    </div>
    <div id="close-div">
      <p id="close">&#10006;</p>
    </div>
  </div>

  <script src="preload.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
